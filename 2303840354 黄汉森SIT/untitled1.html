<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册</title>
<link rel="stylesheet" href="css/css.css">
<style>
	
	
	
		
</style>
</head>
	
<body style="background-color: #9659b6">
	<div class="container-zc">
		<div class="head-zc">注册</div>
		<form action="./untitled.html" method="post" class="form" onSubmit="return st();">
			
			<div class="c-zc">
				<label for="" id="yhm">用户名</label>
				<input type="text" id="name_zc" placeholder="请输入手机号">
				<p id="name_msg"  style="color: gray">不能为空</p>
				<i id="ggggg" class=""></i>
			</div>
			
			<div class="c-zc">
				<label for="">手机号</label>
				<input type="text" id="username_zc" placeholder="请输入手机号">
				<p id="username_msg"  style="color: gray">不能为空/不能包含字母</p>
				<i id="g" class=""></i>
			</div>
			
			<div class="c-zc">
				<label for="">邮箱</label>
				<input type="text" id="email_zc" placeholder="请输入邮箱">
				<p id="email_msg" style="color: gray;font-size: 12px">/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/</p>
				<i id="gg" class=""></i>
			</div>
			
			<div class="c-zc">
				<label for="">密码</label>
				<input type="text" id="password1_zc" placeholder="请输入密码">
				<p id="password1_msg" style="color: gray">"密码至少应包含一个字母和一个数字</p>
				<i id="ggg" class=""></i>
			</div>
			
			<div class="c-zc">
				<label for="">重复密码</label>
				<input type="text" id="password2_zc" placeholder="请输入重复密码">
				<p id="password2_msg"  style="color: gray">密码需要一致</p>
				<i id="gggg" class=""></i>
			</div>
			<button type="submit" onClick="return st();">Submit</button>
		</form>
	</div>
</body>
<script src="js/js1.js"></script>
	
</script>
</html>
